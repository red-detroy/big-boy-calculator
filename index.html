<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Calculator</title>
</head>
<body>
  <!--Calculator Container-->
  <div class="container">
    <!--Claculator Screeen-->
    <div class="display">
      <input id="screen" type="text" placeholder="0">
    </div>
    <!--Calculator Buttons-->
    <div class="buttons">
      <!--1st Row of Buttons-->
      <div class="row">
        <button id="ac" onclick="screen.value=''">AC</button>
        <button id="de" onclick="backspc()">DE</button>
        <button onclick="fact()">x!</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">÷</button>
      </div>
      <!--2nd Row of Buttons--> 
      <div class="row">
        <button onclick="sin()">sin</button>
        <button onclick="e()">e</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">×</button>
      </div>
      <!--3rd Row of Buttons--> 
      <div class="row">
        <button onclick="cos()">cos</button>
        <button onclick="log()">log</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <!--4th Row of Buttons--> 
      <div class="row">
        <button onclick="tan()">tan</button>
        <button class="button">.</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
       <!--5th Row of Buttons--> 
       <div class="row">
        <!--Puts the power above the number instead of beside it-->
        <button onclick="cubert()">√ <span style="position: relative; bottom: .8em; left: -1.3em; font-size: 12px;">3</span></button>
        <button onclick="thirdPow()">x <span style="position: relative; bottom: .4em; right: .1em;">3</span></button>
        <button onclick="sqrt()">√</button>
        <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
        <button class="button">0</button>
        <!--Sets the value of the "=" button to evauluate the expression created by the user-->
        <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
      </div>

    </div>

  </div>


  <script src="index.js"></script>
</body>
</html>
